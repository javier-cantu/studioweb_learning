<!DOCTYPE html>
<html>
    <head>
        <title>Test Formatting with HTML</title>
    </head>
    <body style="background-color: hsl(120, 23%, 66%);">

        <h1>Text Formatting with HTML</h1>

        <p>Listen up, this is important. But this here, is not important. But this is!</p>

        <p>Listen up, <strong>this is important</strong>. But this here, is not important. <strong>But this is!</strong></p>
        
    </body>
</html>
